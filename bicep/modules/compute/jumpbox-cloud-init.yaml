#cloud-config
package_upgrade: true
packages:
  - curl
  - git
  - install
  - ca-certificates
  - gnupg
  - lsb-release
  - jq
runcmd:
  # Installing kubectl
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
  - chmod +x kubectl
  - mkdir -p ~/.local/bin/kubectl
  - mv ./kubectl ~/.local/bin/kubectl

  # Installing azure cli
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

  # Installing helm
  - curl https://baltocdn.com/helm/signing.asc | sudo apt-key add -
  - sudo apt-get install apt-transport-https --yes
  - echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
  - sudo apt-get update
  - sudo apt-get install helm

  # Installing docker
  - sudo apt-get install docker.io --yes

  # Install Github runner
  - GITHUB_REPOSITORY='__GITHUB_REPOSITORY__'
  - GITHUB_PAT='__GITHUB_PAT__'
  - registration_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runners/registration-token"
  - payload=$(curl -X POST -H "Authorization: token ${GITHUB_PAT}" ${registration_url})
  - RUNNER_TOKEN=$(echo $payload | jq .token --raw-output)
  - mkdir actions-runner && cd actions-runner
  - curl -o actions-runner-linux-x64-2.287.1.tar.gz -L https://github.com/actions/runner/releases/download/v2.287.1/actions-runner-linux-x64-2.287.1.tar.gz
  - tar xzf ./actions-runner-linux-x64-2.287.1.tar.gz
  - ./config.sh --url https://github.com/${GITHUB_REPOSITORY} --token ${RUNNER_TOKEN} --unattended --replace